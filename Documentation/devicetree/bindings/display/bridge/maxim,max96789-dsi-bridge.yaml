%YAML 1.2
---
$id: http://devicetree.org/schemas/display/bridge/maxim,max96789-dsi-bridge.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Maxim MAX96789 serializer MIPI-DSI subdevice

maintainers:
  - Laurentiu Palcu <laurentiu.palcu@oss.nxp.com>

description: |
  The MAX96789/MAX96791 family of serializers convert dual MIPI DSI, four-lane input port data to
  dual Maxim Integratedâ€™s GMSL 1 or 2 high-speed serial link protocol.

properties:
  compatible:
    enum:
      - maxim,max96789-dsi

  reg:
    description: The DSI input port number.
    maxItems: 1

  '#address-cells':
    const: 1

  '#size-cells':
    const: 0

  port:
    $ref: /schemas/graph.yaml#/$defs/port-base
    unevaluatedProperties: false
    description: DSI input port

    properties:
      endpoint@0:
        $ref: /schemas/graph.yaml#/$defs/endpoint-base
        unevaluatedProperties: false
        description: DSI controller

        properties:
          data-lanes:
            description: array of physical DSI data lane indexes.
            minItems: 1
            items:
              - const: 1
              - const: 2
              - const: 3
              - const: 4

      endpoint@1:
        $ref: /schemas/graph.yaml#/properties/endpoint

required:
  - compatible
  - reg
  - '#address-cells'
  - '#size-cells'
  - port

additionalProperties: false
