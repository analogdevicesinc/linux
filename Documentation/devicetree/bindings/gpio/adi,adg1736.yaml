%YAML 1.2
---
$id: http://devicetree.org/schemas/gpio/adi,adg1736.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Analog Devices ADG1736 dual SPDT switch GPIO controller

maintainers:
  - Antoniu Miclaus <antoniu.miclaus@analog.com>

description: |
  Bindings for Analog Devices ADG1736 dual single-pole, double-throw (SPDT)
  switch controlled by GPIOs. The device features two independent switches,
  each controlled by a dedicated GPIO input pin and each capable of connecting
  its input to one of two outputs (A or B).

  Each GPIO line exposed by this controller corresponds to one of the two
  switches (SW1-SW2) on the ADG1736. Setting a GPIO line high connects the
  switch to output A, while setting it low connects the switch to output B.

properties:
  compatible:
    const: adi,adg1736

  switch1-gpios:
    description: GPIO connected to the IN1 control pin (controls SW1)
    maxItems: 1

  switch2-gpios:
    description: GPIO connected to the IN2 control pin (controls SW2)
    maxItems: 1

  gpio-controller: true

  "#gpio-cells":
    const: 2
    description: |
      The first cell is the GPIO number (0-1 corresponding to SW1-SW2).
      The second cell specifies GPIO flags.

required:
  - compatible
  - switch1-gpios
  - switch2-gpios
  - gpio-controller
  - "#gpio-cells"

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    adg1736: gpio-expander {
        compatible = "adi,adg1736";
        gpio-controller;
        #gpio-cells = <2>;

        switch1-gpios = <&gpio 10 GPIO_ACTIVE_HIGH>;
        switch2-gpios = <&gpio 11 GPIO_ACTIVE_HIGH>;
    };

...