%YAML 1.2
---
$id: http://devicetree.org/schemas/i2c/adi,sc5xx-i2c.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Analog Devices I2C Peripheral for SC5XX Processor Family

maintainers:
  - Arturs Artamonovs <arturs.artamonovs@analog.com>
  - Utsav Agarwal <Utsav.Agarwal@analog.com>

description: Analog Devices I2C Peripheral driver for SC5XX Processor Family

properties:
  compatible:
    enum:
      - adi,sc5xx-i2c

  "#address-cells":
    const: 1

  "#size-cells":
    const: 0

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clock-khz:
    $ref: /schemas/types.yaml#/definitions/uint32

  clocks:
    maxItems: 1

  clock-names:
    maxItems: 1

required:
  - compatible
  - "#address-cells"
  - "#size-cells"
  - reg
  - interrupts
  - clock-khz
  - clocks
  - clock-names

additionalProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/interrupt-controller/irq.h>
    #include <dt-bindings/clock/adi-sc5xx-clock.h>

    i2c@31001400 {
      #address-cells = <1>;
      #size-cells = <0>;
      compatible = "adi,sc5xx-i2c";
      reg = <0x31001400 0xff>;
      interrupts = <GIC_SPI 150 IRQ_TYPE_LEVEL_HIGH>;
      clock-khz = <100>;
      clocks = <&clk ADSP_CLK_CGU0_SCLK0>;
      clock-names = "sclk0";
    };

