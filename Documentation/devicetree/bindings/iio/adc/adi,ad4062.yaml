%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/adc/adi,ad4062.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Analog Devices AD4062 ADC family device driver

maintainers:
  - Jorge Marques <jorge.marques@analog.com>

description: |
  Analog Devices AD4062 Single Channel Precision SAR ADC family

  https://www.analog.com/media/en/technical-documentation/data-sheets/ad4060.pdf
  https://www.analog.com/media/en/technical-documentation/data-sheets/ad4062.pdf

properties:
  compatible:
    enum:
      - adi,ad4060
      - adi,ad4062

  reg:
    maxItems: 1

  interrupts:
    items:
      - description: Signal coming from the GP0 pin.
      - description: Signal coming from the GP1 pin.

  interrupt-names:
    items:
      - const: gp0
      - const: gp1

  trigger-sources:
    minItems: 1
    maxItems: 2
    description:
      Describes the output pin and event associated.

  "#trigger-source-cells":
    const: 2
    description: |
      Output pins used as trigger source.

      Cell 0 defines the event:
      * 0 = Data ready
      * 1 = Min threshold
      * 2 = Max threshold
      * 3 = Either threshold
      * 4 = CHOP control
      * 5 = Device enable
      * 6 = Device ready (only GP1)

      Cell 1 defines which pin:
      * 0 = GP0
      * 1 = GP1

      For convenience, macros for these values are available in
      dt-bindings/iio/adc/adi,ad4052.h.

  vdd-supply:
    description: Analog power supply.

  vio-supply:
    description: Digital interface logic power supply.

  ref-supply:
    description: |
      Reference voltage to set the ADC full-scale range. If not present,
      vdd-supply is used as the reference voltage.

required:
  - compatible
  - reg
  - vdd-supply
  - vio-supply

allOf:
  - $ref: /schemas/i3c/i3c.yaml#

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/interrupt-controller/irq.h>
    #include <dt-bindings/iio/adc/adi,ad4052.h>

    i3c {
        #address-cells = <3>;
        #size-cells = <0>;

        adc: adi,2ee00704000 {
            reg = <0x0 0x2ee 0x704000>;
            vdd-supply = <&vdd>;
            vio-supply = <&vio>;
            ref-supply = <&ref>;

            #trigger-source-cells = <2>;
            trigger-sources = <&adc AD4052_TRIGGER_EVENT_EITHER_THRESH
                                    AD4052_TRIGGER_PIN_GP0
                               &adc AD4052_TRIGGER_EVENT_DATA_READY
                                    AD4052_TRIGGER_PIN_GP1>;
            interrupt-parent = <&gpio>;
            interrupts = <0 0 IRQ_TYPE_EDGE_RISING>,
                         <0 1 IRQ_TYPE_EDGE_FALLING>;
            interrupt-names = "gp0", "gp1";
        };
    };
