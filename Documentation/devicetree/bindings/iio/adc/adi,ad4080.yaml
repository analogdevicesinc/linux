%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/adc/adi,ad4080.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Analog Devices AD4080 20-Bit, 40 MSPS, Differential SAR ADC

maintainers:
  - Antoniu Miclaus <antoniu.miclaus@analog.com>

description: |
  The AD4080 is a high speed, low noise, low distortion, 20-bit, Easy Drive,
  successive approximation register (SAR) analog-to-digital converter (ADC).
  Maintaining high performance (signal-to-noise and distortion (SINAD) ratio
  > 90 dBFS) at signal frequencies in excess of 1 MHz enables the AD4080 to
  service a wide variety of precision, wide bandwidth data acquisition
  applications.

  The AD4880 is a dual-channel variant with two independent ADC channels,
  each with its own SPI configuration interface.

  https://www.analog.com/media/en/technical-documentation/data-sheets/ad4080.pdf
  https://www.analog.com/media/en/technical-documentation/data-sheets/ad4880.pdf

$ref: /schemas/spi/spi-peripheral-props.yaml#

properties:
  compatible:
    enum:
      - adi,ad4080
      - adi,ad4081
      - adi,ad4083
      - adi,ad4084
      - adi,ad4086
      - adi,ad4087
      - adi,ad4880

  reg:
    maxItems: 1

  adi,aux-spi-cs:
    $ref: /schemas/types.yaml#/definitions/uint32
    description:
      Chip select for the auxiliary SPI interface used by multi-channel
      devices like AD4880. Each additional channel beyond the first requires
      its own SPI configuration interface on a separate chip select.

  spi-max-frequency:
    description: Configuration of the SPI bus.
    maximum: 50000000

  clocks:
    maxItems: 1

  clock-names:
    items:
      - const: cnv

  vdd33-supply: true

  vdd11-supply: true

  vddldo-supply: true

  iovdd-supply: true

  vrefin-supply: true

  io-backends:
    minItems: 1
    maxItems: 2

  adi,lvds-cnv-enable:
    description: Enable the LVDS signal type on the CNV pin. Default is CMOS.
    type: boolean

  adi,num-lanes:
    description:
      Number of lanes on which the data is sent on the output (DA, DB pins).
    $ref: /schemas/types.yaml#/definitions/uint32
    enum: [1, 2]
    default: 1

required:
  - compatible
  - reg
  - clocks
  - clock-names
  - vdd33-supply
  - vrefin-supply

allOf:
  - if:
      properties:
        compatible:
          contains:
            const: adi,ad4880
    then:
      properties:
        io-backends:
          minItems: 2
      required:
        - adi,aux-spi-cs
    else:
      properties:
        io-backends:
          maxItems: 1

additionalProperties: false

examples:
  - |
    spi {
        #address-cells = <1>;
        #size-cells = <0>;

        adc@0 {
          compatible = "adi,ad4080";
          reg = <0>;
          spi-max-frequency = <10000000>;
          vdd33-supply = <&vdd33>;
          vddldo-supply = <&vddldo>;
          vrefin-supply = <&vrefin>;
          clocks = <&cnv>;
          clock-names = "cnv";
          io-backends = <&iio_backend>;
        };
    };
  - |
    spi {
        #address-cells = <1>;
        #size-cells = <0>;

        adc@0 {
          compatible = "adi,ad4880";
          reg = <0>;
          adi,aux-spi-cs = <1>;
          spi-max-frequency = <10000000>;
          vdd33-supply = <&vdd33>;
          vddldo-supply = <&vddldo>;
          vrefin-supply = <&vrefin>;
          clocks = <&cnv>;
          clock-names = "cnv";
          io-backends = <&iio_backend_cha>, <&iio_backend_chb>;
        };
    };
...
