%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/adc/adi,ad485x.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Analog Devices AD485X DAS family device driver

maintainers:
  - Sergiu Cuciurean <sergiu.cuciurean@analog.com>
  - Dragos Bogdan <dragos.bogdan@analog.com>
  - Antoniu Miclaus <antoniu.miclaus@analog.com>

description: |
  Analog Devices AD485X DAS family

  https://www.analog.com/media/en/technical-documentation/data-sheets/ad4858.pdf

properties:
  compatible:
    enum:
      - adi,ad4858
      - adi,ad4857
      - adi,ad4856
      - adi,ad4855
      - adi,ad4854
      - adi,ad4853
      - adi,ad4852
      - adi,ad4851
      - adi,ad4858i

  reg:
    maxItems: 1

  vcc-supply: true

  vdd-supply: true

  vddh-supply: true

  vio-supply: true

  pwms:
    maxItems: 1

  io-backends:
    maxItems: 1

  spi-max-frequency:
    maximum: 100000000

required:
  - compatible
  - reg
  - vcc-supply
  - vdd-supply
  - vddh-supply
  - vio-supply
  - pwms

unevaluatedProperties: false

examples:
  - |
    spi {
        #address-cells = <1>;
        #size-cells = <0>;

        adc@0{
            compatible = "adi,ad4858";
            reg = <0>;
            spi-max-frequency = <10000000>;
            vcc-supply = <&vcc>;
            vdd-supply = <&vdd>;
            vddh-supply = <&vddh>;
            vio-supply = <&vio>;
            pwms = <&pwm_gen 0 0>;
            io-backends = <&iio_backend>;
        };
    };
...
