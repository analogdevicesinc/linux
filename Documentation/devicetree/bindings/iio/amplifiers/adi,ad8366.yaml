%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/amplifiers/adi,ad8366.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: AD8366, similar Gain Amplifiers and Digital Attenuators

maintainers:
  - Michael Hennerich <michael.hennerich@analog.com>
  - Rodrigo Alencar <rodrigo.alencar@analog.com>

description: |
  Digital Variable Gain Amplifiers (VGAs) and Digital Attenuators with
  SPI interface.

properties:
  compatible:
    enum:
      - adi,ad8366
      - adi,ada4961
      - adi,adl5240
      - adi,adrf5720
      - adi,adrf5730
      - adi,adrf5731
      - adi,hmc271a
      - adi,hmc792a
      - adi,hmc1018a
      - adi,hmc1019a
      - adi,hmc1119

  reg:
    maxItems: 1

  vcc-supply:
    description: Regulator that provides power to the device.

  reset-gpios:
    maxItems: 1
    description:
      GPIO pin used to reset the device.

  enable-gpios:
    maxItems: 1
    description:
      GPIO pin used to enable the device.

required:
  - compatible
  - reg
  - vcc-supply

allOf:
  - $ref: /schemas/spi/spi-peripheral-props.yaml#

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>
    spi {
      #address-cells = <1>;
      #size-cells = <0>;

      amplifier@0 {
        compatible = "adi,ad8366";
        reg = <0>;
        spi-max-frequency = <1000000>;
        vcc-supply = <&vcc_3v3>;
      };
    };
  - |
    #include <dt-bindings/gpio/gpio.h>
    spi {
      #address-cells = <1>;
      #size-cells = <0>;

      attenuator@1 {
        compatible = "adi,adrf5730";
        reg = <1>;
        spi-max-frequency = <1000000>;
        vcc-supply = <&vcc_3v3>;
      };
    };
...
