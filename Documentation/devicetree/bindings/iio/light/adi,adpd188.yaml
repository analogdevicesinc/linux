%YAML 1.2
---
$id: http://devicetree.org/schemas/bindings/iio/light/adi,adpd188.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Analog Devices ADPD188 device driver

maintainers:
  - Andrei Drimbarean <andrei.drimbarean@analog.com>

description: |
  Bindings for the Analog Devices ADPD188 device. The device support both SPI and I2C
  interfaces. Datasheet can be found here:
    https://www.analog.com/media/en/technical-documentation/data-sheets/adpd188bi.pdf
properties:
  compatible:
    enum:
      - adi,adpd188

  reg:
    description: SPI chip select number or I2C slave address
    maxItems: 1

  interrupts:
    description: IRQ line for the device or device chain
    maxItems: 1

  spi-cpol: true

  spi-cpha: true

  spi-max-frequency:
    maximum: 10000000

  '#address-cells':
    const: 1

  '#size-cells':
    const: 0

  status:
    const: 'okay'

  adi,no-of-devices:
    description: Number of daisy-chained devices on an I2C bus
      string
    $ref: "http://devicetree.org/schemas/types.yaml#/definitions/uint8-item"

required:
  - compatible
  - reg
  - interrupts

examples:
  - |
    i2c {
      #address-cells = <1>;
      #size-cells = <0>;
      status = "okay";
      
      adpd188@064 {
        compatible = "adi,adpd188";
        reg = <0x64>;
        interrupts = <9 IRQ_TYPE_EDGE_RISING>;
        interrupt-parent = <&gpio>;
        adi,no-of-devices = <8>;
    };

additionalProperties: false
