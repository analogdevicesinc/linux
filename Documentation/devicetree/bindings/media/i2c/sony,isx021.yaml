%YAML 1.2
---
$id: http://devicetree.org/schemas/media/i2c/sony,isx021.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Sony 1/2.57-inch 2.51MP CMOS Digital Image Sensor

maintainers:
  - Bogdan Togorean <bogdan.togorean@analog.com>

description: |
  The Sony ISX021 is a 1/2.57-inch CMOS active pixel digital image sensor.
  It is programmable through an I2C interface. Image data is sent through MIPI CSI-2,
  through 2 or 4 lanes.

properties:
  compatible:
    const: sony,isx021

  reg:
    maxItems: 1

  clocks:
    description: Reference to the xclk clock.
    maxItems: 1

  reset-gpios:
    description: GPIO descriptor for the reset pin.
    maxItems: 1

  dvdd-supply:
    description: Chip digital IO regulator (1.8V).

  port:
    description: Video output port.
    $ref: /schemas/graph.yaml#/$defs/port-base
    additionalProperties: false

    properties:
      endpoint:
        $ref: /schemas/media/video-interfaces.yaml#
        additionalProperties: false

        properties:
          clock-lanes:
            const: 0

          data-lanes:
            minItems: 1

          remote-endpoint: true

        required:
          - data-lanes
          - clock-lanes
    required:
      - endpoint

required:
  - compatible
  - reg
  - clocks
  - reset-gpios
  - dvdd-supply
  - port

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    i2c0 {
        #address-cells = <1>;
        #size-cells = <0>;

        camera-sensor@1a {
            compatible = "sony,isx021";
            reg = <0x1a>;
            dvdd-supply = <&sw2_reg>;
            reset-gpios = <&gpio0 8 GPIO_ACTIVE_LOW>;
            clocks = <&camera_clk>;

            port {
                isx021_ep: endpoint {
                    clock-lanes = <0>;
                    data-lanes = <1 2 3 4>;
                    remote-endpoint = <&csiphy0_ep>;
                };
            };
        };
    };
