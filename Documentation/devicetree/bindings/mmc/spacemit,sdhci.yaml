%YAML 1.2
---
$id: http://devicetree.org/schemas/mmc/spacemit,sdhci.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: SpacemiT SDHCI Controller

maintainers:
  - Yixun Lan <dlan@gentoo.org>

allOf:
  - $ref: mmc-controller.yaml#

properties:
  compatible:
    enum:
      - spacemit,k1-sdhci
      - spacemit,k3-sdhci

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clocks:
    items:
      - description: core clock, used by internal controller
      - description: io clock, output for SD, SDIO, eMMC device

  clock-names:
    items:
      - const: core
      - const: io

  resets:
    items:
      - description: axi reset, connect to AXI bus, shared by all controllers
      - description: sdh reset, connect to individual controller separately

  reset-names:
    items:
      - const: axi
      - const: sdh

required:
  - compatible
  - reg
  - interrupts
  - clocks
  - clock-names

unevaluatedProperties: false

examples:
  - |
    mmc@d4281000 {
      compatible = "spacemit,k1-sdhci";
      reg = <0xd4281000 0x200>;
      interrupts = <101>;
      interrupt-parent = <&plic>;
      clocks = <&clk_apmu 10>, <&clk_apmu 13>;
      clock-names = "core", "io";
    };
