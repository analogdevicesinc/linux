%YAML 1.2
---
$id: http://devicetree.org/schemas/net/adi,phy.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Analog Devices 10/25Gigabit Ethernet PHY

maintainers:
  - Slawomir Kulig <slawomir.kulig@analog.com>

description:
  Bindings for Analog Devices 10/25Gigabit Ethernet PHYs

allOf:
  - $ref: mdio.yaml#

properties:
  compatible:
    const: adi,adrv906x-mdio
  reg:
    description: The register range of the pseudo MDIO controller instance

required:
  - compatible
  - reg
  - "#address-cells"
  - "#size-cells"

patternProperties:
  "^ethernet-phy@[0-9a-f]+$":
    type: object

    properties:
      reg:
        minimum: 0
        maximum: 31
        description:
          The ID number for the device.

      compatible:
        const: ethernet-phy-ieee802.3-c45
        description:
          PHY implements IEEE802.3 clause 45

    required:
      - reg
      - compatible

unevaluatedProperties: false

examples:
  - |
	adi_mdio: mdio@EMAC_PCS_0_BASE_UADDR {
		#address-cells = <1>;
		#size-cells = <0>;
		compatible = "adi,adrv906x-mdio";
		reg = <EMAC_PCS_0_BASE 0x350 EMAC_PCS_1_BASE 0x350>;
		adi_phy0: ethernet-phy@0 {
			compatible = "ethernet-phy-ieee802.3-c45";
			reg = <0>;
		};
		adi_phy1: ethernet-phy@1 {
			compatible = "ethernet-phy-ieee802.3-c45";
			reg = <1>;
		};
	};