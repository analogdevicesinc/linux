%YAML 1.2
---
$id: http://devicetree.org/schemas/nvmem/adi,axi-sysid.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Analog Devices AXI System ID

maintainers:
  - Michael Hennerich <michael.hennerich@analog.com>

description:
  The AXI System ID core provides a unique system identification for FPGA
  designs, accessible via NVMEM.

allOf:
  - $ref: nvmem.yaml#

properties:
  compatible:
    enum:
      - adi,axi-sysid-1.00.a

  reg:
    maxItems: 1

required:
  - compatible
  - reg

unevaluatedProperties: false

examples:
  - |
    axi_sysid_0: axi-sysid-0@45000000 {
        compatible = "adi,axi-sysid-1.00.a";
        reg = <0x45000000 0x10000>;
    };
...
