%YAML 1.2
---
$id: http://devicetree.org/schemas/ptp/ptp-adrv906x-tod.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ADRV906x PTP Clock ToD Device Tree Bindings

maintainers:
  - Kim Holdt <kim.holdt@analog.com>

properties:
  compatible:
    const: adi,adrv906x-tod

  reg:
    maxItems: 1

  clock-names:
      items:
      - const: lc_clk
      - const: gc_clk
  clocks:
    items:
      - description: Clock phandle for ToD counter local clock, refer to common clock bindings.
      - description: Clock phandle for Golden Counter clock.

  interrupts:
    items:
    - description: ToD PPS interrupt
  interrupt-names:
    items:
    - description: pps

  adi,ppsx-pulse-width-ns:
    description: Value of PPSX pulse width in nanoseconds. Default is 10000000 (10ms).
    minimum: 1
    maximum: 99999999

  adi,external-pps:
    type: boolean
    description:
      This property is only for debugging or special use cases.
      If present, the PPS (not PPSX) output signal and trigger for the /dev/ppsX
      device(s) will be sourced from the input PPS signal.

  adrv906x-tod:
    adi,default-tod-counter:
    description:
      Default selected ToD counter for the local ToD and CDC output.

    adi,cdc-delay-value:
      description:
        this property is only for debugging or special use cases.
        Instead, for normal operation, we need to configure this on the basis of the Ethernet interface speed
        (which dictates the frequency for the Ethernet Subsystem) and the 'devclk' frequency.
        Default is 0.
      minimum: 0
      maximum: 31

    "tod-counter@[0-2]+$":
      type: object
      description: ADRV906x ToD counter(s)
      properties:
        reg:
          maxItems: 1
          description: The index of the ToD counter.
          minimum: 0
          maximum: 2

        adi,pps-mode:
          type: boolean
          description:
            The read and write trigger mode of the ToD counter.
            If present, the ToD counter runs in the 1PPS trigger mode, otherwise,  
            the counter runs in the GC trigger mode.

        adi,trigger-delay-tick:
          description:
            The trigger delay for the GC trigger mode in clock cycles. 
            Default is 491520.
          minimum: 0
          maximum: 0xFFFFFFFF

required:
  - compatible
  - reg
  - interrupts
  - interrupt-names
  - clock-names
  - clocks
  - adrv906x-tod

additionalProperties: false

examples:
  - |
    ptpclk: ptpclk {
      compatible = "adi,adi-tod";
      reg = <EMAC_TOD_BASE 0xff>;
      interrupts = <GIC_SPI TOD_IRQ IRQ_TYPE_LEVEL_HIGH>;
      interrupt-names = "pps";
      clocks = <&sysclk>, <&sysclk>; 
      clock-names = "lc_clk", "gc_clk";

      adrv906x-tod {
        adi,default-tod-counter = <0>;
        tod-counter@0 {
          reg = <0>;
          adi,trigger-delay-tick = <491520>;
        };
      };  
    };
  - |
    ptpclk: ptpclk {
      compatible = "adi,adi-tod";
      reg = <EMAC_TOD_BASE 0xff>;
      interrupts = <GIC_SPI TOD_IRQ IRQ_TYPE_LEVEL_HIGH>;
      interrupt-names = "pps";
      clocks = <&sysclk>, <&sysclk>; 
      clock-names = "lc_clk", "gc_clk";
      adi,ppsx-pulse-width-ns = <10000000>;        
      adi,external-pps;

      adrv906x-tod {
        adi,default-tod-counter = <0>;
        adi,cdc-delay-value = <0 0 0 0>;
        tod-counter@0 {
          reg = <0>;
          adi,pps-mode;
          adi,trigger-delay-tick = <491520>;
        };
      };
    };
