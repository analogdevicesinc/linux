%YAML 1.2
---
$id: http://devicetree.org/schemas/soc/adi/adi,sc5xx-pads.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Analog Devices PADS-related system config for SC5XX processor family

maintainers:
  - Arturs Artamonovs <arturs.artamonovs@analog.com>
  - Utsav Agarwal <Utsav.Agarwal@analog.com>

description: Allows other drivers to control the PADS-related system config register.
  This register ties into many drivers and adds silicon controls for items
  like voltage selection and endian selection.

properties:
  compatible:
    enum:
      - adi,sc5xx-pads

  reg:
    maxItems: 1

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    pads: pads@31004600 {
      compatible = "adi,sc5xx-pads";
      reg = <0x31004600 0x100>;
    };

