%YAML 1.2
---
$id: http://devicetree.org/schemas/usb/fsl,usbmisc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Freescale i.MX wrapper module for Chipidea USB2 controller

maintainers:
  - Xu Yang <xu.yang_2@nxp.com>
  - Peng Fan <peng.fan@nxp.com>

properties:
  compatible:
    oneOf:
      - enum:
          - fsl,imx25-usbmisc
          - fsl,imx27-usbmisc
          - fsl,imx35-usbmisc
          - fsl,imx51-usbmisc
          - fsl,imx53-usbmisc
          - fsl,imx6q-usbmisc
          - fsl,vf610-usbmisc
          - nxp,s32g2-usbmisc
          - nxp,s32g3-usbmisc
      - items:
          - enum:
              - fsl,imx6ul-usbmisc
              - fsl,imx6sl-usbmisc
              - fsl,imx6sx-usbmisc
              - fsl,imx7d-usbmisc
          - const: fsl,imx6q-usbmisc
      - items:
          - enum:
              - fsl,imx7ulp-usbmisc
              - fsl,imx8mm-usbmisc
              - fsl,imx8mn-usbmisc
              - fsl,imx8ulp-usbmisc
              - fsl,imx94-usbmisc
              - fsl,imx95-usbmisc
          - const: fsl,imx7d-usbmisc
          - const: fsl,imx6q-usbmisc
      - items:
          - const: fsl,imx6sll-usbmisc
          - const: fsl,imx6ul-usbmisc
          - const: fsl,imx6q-usbmisc

  clocks:
    maxItems: 1

  reg:
    minItems: 1
    items:
      - description: Base and length of the Wrapper module register
      - description: Base and length of the HSIO Block Control register

  '#index-cells':
    const: 1
    description: Cells used to describe usb controller index.
    deprecated: true

required:
  - compatible
  - reg

allOf:
  # imx95 soc needs use HSIO Block Control
  - if:
      properties:
        compatible:
          contains:
            enum:
              - fsl,imx95-usbmisc
    then:
      properties:
        reg:
          minItems: 2
    else:
      properties:
        reg:
          maxItems: 1

additionalProperties: false

examples:
  - |
    usbmisc@2184800 {
        compatible = "fsl,imx6q-usbmisc";
        reg = <0x02184800 0x200>;
        #index-cells = <1>;
    };

...
