operations:
  enum-model: directional
  list:
    -
      name: newqdisc
      doc: Create new tc qdisc.
      attribute-set: tc-attrs
      fixed-header: tcmsg
      do:
        request:
          value: 36
          attributes: &create-params
            - kind
            - options
            - rate
            - chain
            - ingress-block
            - egress-block
    -
      name: delqdisc
      doc: Delete existing tc qdisc.
      attribute-set: tc-attrs
      fixed-header: tcmsg
      do:
        request:
          value: 37
    -
      name: getqdisc
      doc: Get / dump tc qdisc information.
      attribute-set: tc-attrs
      fixed-header: tcmsg
      do:
        request:
          value: 38
          attributes:
            - dump-invisible
        reply:
          value: 36
          attributes: &tc-all
            - kind
            - options
            - stats
            - xstats
            - rate
            - fcnt
            - stats2
            - stab
            - chain
            - ingress-block
            - egress-block
    -
      name: newtclass
      doc: Get / dump tc traffic class information.
      attribute-set: tc-attrs
      fixed-header: tcmsg
      do:
        request:
          value: 40
          attributes: *create-params
    -
      name: deltclass
      doc: Get / dump tc traffic class information.
      attribute-set: tc-attrs
      fixed-header: tcmsg
      do:
        request:
          value: 41
    -
      name: gettclass
      doc: Get / dump tc traffic class information.
      attribute-set: tc-attrs
      fixed-header: tcmsg
      do:
        request:
          value: 42
        reply:
          value: 40
          attributes: *tc-all
    -
      name: newtfilter
      doc: Get / dump tc filter information.
      attribute-set: tc-attrs
      fixed-header: tcmsg
      do:
        request:
          value: 44
          attributes: *create-params
    -
      name: deltfilter
      doc: Get / dump tc filter information.
      attribute-set: tc-attrs
      fixed-header: tcmsg
      do:
        request:
          value: 45
          attributes:
            - chain
            - kind
    -
      name: gettfilter
      doc: Get / dump tc filter information.
      attribute-set: tc-attrs
      fixed-header: tcmsg
      do:
        request:
          value: 46
          attributes:
            - chain
            - kind
        reply:
          value: 44
          attributes: *tc-all
      dump:
        request:
          value: 46
          attributes:
            - chain
            - dump-flags
        reply:
          value: 44
          attributes: *tc-all
    -
      name: newchain
      doc: Get / dump tc chain information.
      attribute-set: tc-attrs
      fixed-header: tcmsg
      do:
        request:
          value: 100
          attributes: *create-params
    -
      name: delchain
      doc: Get / dump tc chain information.
      attribute-set: tc-attrs
      fixed-header: tcmsg
      do:
        request:
          value: 101
          attributes:
            - chain
    -
      name: getchain
      doc: Get / dump tc chain information.
      attribute-set: tc-attrs
      fixed-header: tcmsg
      do:
        request:
          value: 102
          attributes:
            - chain
        reply:
          value: 100
          attributes: *tc-all

